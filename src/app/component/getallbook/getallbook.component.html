<div>
    <div class="bookCount" fxLayout="row" fxLayoutAlign.sm="start start">
        <span class="books">Books <p id="book-count">(28)</p></span>
        <span class="count"></span>
    </div>
    <div class="sort" fxLayoutGap.sm="20px">
        <mat-form-field appearance="outline">
            <mat-label>Sort by relevance</mat-label>
            <mat-select class="matselect">
                <mat-option (click)="lowtohigh()" value="one">Price:Low to High</mat-option>
                <mat-option (click)=" hightolow()" value="two">Price:High to Low</mat-option>
                <mat-option (click)="newestarrivals()" value="third">Newest Arrivals</mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <div fxLayoutAlign="center center" fxLayout="row wrap" fxLayoutGap="20px">
        <div class="entirebook" *ngFor="let Book of booksArray | pipe:searchword | paginate: { itemsPerPage: 07, currentPage: page, totalItems:totalLength }  ">
            <div class=" bookimg ">
                <img class="img1 " src="../../../assets/book3.png  " alt=" " (click)="quickview(Book)">


                <h2 class="title ">{{Book.bookName}}</h2>

                <p class="para ">by {{Book.author}}</p>

                <div fxLayout=row>
                    <div class="rating " fxLayoutAlign="space-evenly center ">
                        4.5<img class="Star " src="../../../assets/star_outline_white_24dp.svg " alt=" ">
                    </div>
                    <p class="count ">(20)</p>
                </div>
                <div class="price-container ">
                    <div class="dicounted-price ">
                        <b>Rs.1000</b>
                    </div>
                    <div class="actual-price "> Rs.{{Book.price}}</div>
                    <button mat-raised-button class="add-btn " (click)="addTobag(Book) "> ADD TO BAG </button>

                    <button mat-raised-button class="btn2 " (click)="addToWishlist(Book) ">WHISHLIST </button>
                </div>
            </div>

        </div>
    </div>
    <div fxLayoutAlign="center center">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
